
    <h2 class="mt-10">Add Customer</h2>
    
            <form [formGroup]="createCustomer" (ngSubmit)="onCreateUser()">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name </label>
                    <input type="email" formControlName="firstName" class="form-control"
                        placeholder="Please enter first name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name </label>
                    <input type="email" class="form-control" formControlName="lastName"
                        placeholder="Please enter last name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Id</label>
                    <input type="email" class="form-control" formControlName="emailId" placeholder="Please enter email">
                </div>
                <button type="submit" class="btn btn-primary btn-block ">Submit</button>
            </form>
